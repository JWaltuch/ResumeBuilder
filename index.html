<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
  </head>
  <body>
    <h1>My Resume</h1>
    <form onsubmit="createResume()">
      <div id="name">Name:<input name="name" type="text" /></div>
      <div id="title">Title:<input name="title" type="text" /></div>
      <div id="picture">Picture:<input name="picture" type="text" /></div>
      <div id="email">Email:<input name="email" type="email" /></div>
      <div id="phone">Phone Number:<input name="phone" type="tel" /></div>
      <div id="website">Website: <input name="website" type="url" /></div>
      <div id="summary">Summary:<textarea name="summary"></textarea></div>
      <button type="submit">Submit</button>
    </form>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
